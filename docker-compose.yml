version: '3.8'

services:
  minecraft-bedrock:
    image: itzg/minecraft-bedrock-server
    container_name: bedrock-server
    restart: unless-stopped
    ports:
      - "19132:19132/udp"
    environment:
      - EULA=TRUE
      - OPS=killerlala150
      - GAMEMODE=survival
      - DIFFICULTY=easy
      - LEVEL_NAME=world # This MUST match the folder name of your world in the repo
      - VIEW_DISTANCE=10
    volumes:
      # This maps the root of your GitHub repo (where Dokploy pulls the files)
      # to the server data folder. 
      # . (current directory) refers to the root of your repo.
      - .:/data/world
